<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Carreira BMG FC 26</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Checklist Carreira Borussia Mönchengladbach FC 26</h1>
    <p class="subtitle">Marque as tarefas concluídas e adicione comentários. O progresso fica salvo neste navegador.</p>

    <div class="toolbar">
      <button id="btn-clear">Limpar checklist</button>
      <span id="progress-text"></span>
    </div>

    <!-- Exemplo de bloco: Semana 1 -->
    <section class="section">
      <h2>Semana 1 – Início (Dias 1–7)</h2>

      <div class="task" data-id="carregar-save">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 1: Carregar BMG + criar Backup1
        </label>
        <textarea class="task-notes" placeholder="Comentários (ex: orçamento confirmado, sliders usados)..."></textarea>
      </div>

      <div class="task" data-id="vender-weigl">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 1: Vender Weigl (meta ≥ €12M)
        </label>
        <textarea class="task-notes" placeholder="Clube comprador, valor, cláusulas..."></textarea>
      </div>

      <div class="task" data-id="vender-hofmann">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 1: Vender Hofmann (meta ≥ €8M)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="vender-kramer">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 1: Vender Kramer (meta ≥ €6M)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="importar-tatica">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 2: Importar tática 4‑2‑3‑1 (código AZYqfmYWKMFC)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="contratar-abner">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 2: Contratar LE experiente (ex: Abner)
        </label>
        <textarea class="task-notes" placeholder="Nome, OVR/POT, valor pago..."></textarea>
      </div>

      <div class="task" data-id="contratar-savinho">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 3: Contratar RW (ex: Savinho)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="contratar-ndidi">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 4: Contratar volante defensivo (ex: Ndidi)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="contratar-estevao">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 5: Contratar ST promissor (ex: Estevão)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="contratar-echeverri">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 5: Contratar CAM promissor (ex: Echeverri)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="amistoso-1">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 6: Jogar 1º amistoso testando a 4‑2‑3‑1
        </label>
        <textarea class="task-notes" placeholder="Resultado, impressões da tática..."></textarea>
      </div>

      <div class="task" data-id="salvar-dia7">
        <label>
          <input type="checkbox" class="task-checkbox">
          DIA 7: Salvar jogo como “BMG_S1_Dia7”
        </label>
        <textarea class="task-notes"></textarea>
      </div>
    </section>

    <!-- Você pode replicar o bloco acima para Semana 2, Mês 1, etc. mudando apenas o data-id e o texto -->

  </div>

  <script src="script.js"></script>
</body>
</html>

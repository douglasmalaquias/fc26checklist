<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checklist Carreira BMG FC 26</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="app">
    <h1>Checklist Carreira Borussia Mönchengladbach FC 26</h1>
    <p class="subtitle">Selecione a carreira, dê um nome ao projeto e use o checklist como manager.</p>

    <!-- barra do manager -->
    <div class="manager-bar">
      <div class="manager-left">
        <label>
          Carreira:
          <select id="career-select">
            <option value="1">Carreira 1</option>
            <option value="2">Carreira 2</option>
          </select>
        </label>
      </div>
      <div class="manager-right">
        <label>
          Nome fantasia do time:
          <input id="team-alias" type="text" placeholder="Ex: Borussia Project X">
        </label>
      </div>
    </div>

    <!-- toolbar -->
    <div class="toolbar">
      <div class="toolbar-left">
        <button id="btn-clear">Limpar checklist desta carreira</button>
      </div>
      <div class="toolbar-right">
        <div id="progress-text"></div>
        <div class="progress-bar">
          <div class="progress-bar-inner" id="global-progress-inner"></div>
        </div>
      </div>
    </div>

    <!-- Semana 1 (como você já tinha) -->
    <section class="section">
      <h2>Semana 1 – Início (dias 1–7)</h2>

      <div class="task" data-id="sem1_carregar_save">
        <label>
          <input type="checkbox" class="task-checkbox">
          Dia 1: Carregar BMG e criar save “Backup1”
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="sem1_vender_weigl">
        <label>
          <input type="checkbox" class="task-checkbox">
          Dia 1: Colocar Weigl à venda (meta ≥ €12M)
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <!-- continue aqui com as demais tarefas da semana 1 que você já tinha,
           só garantindo que cada data-id seja único -->
    </section>

    <!-- MÊS 1 -->
    <section class="section">
      <h2>Mês 1 – Setembro</h2>

      <div class="task" data-id="mes1_rodada1">
        <label>
          <input type="checkbox" class="task-checkbox">
          Jogar Rodada 1 da Bundesliga (objetivo: observar defesa)
        </label>
        <textarea class="task-notes" placeholder="Resultado, destaques, problemas..."></textarea>
      </div>

      <div class="task" data-id="mes1_rodada2">
        <label>
          <input type="checkbox" class="task-checkbox">
          Jogar Rodada 2 da Bundesliga
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="mes1_resumo">
        <label>
          <input type="checkbox" class="task-checkbox">
          Fechar Setembro: revisar posição (meta 8º–12º) e gols pró/contra
        </label>
        <textarea class="task-notes"></textarea>
      </div>
    </section>

    <!-- MÊS 2 -->
    <section class="section">
      <h2>Mês 2 – Outubro</h2>

      <div class="task" data-id="mes2_rodada3">
        <label>
          <input type="checkbox" class="task-checkbox">
          Jogar rodadas 3–5 mantendo 4‑2‑3‑1
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="mes2_copa">
        <label>
          <input type="checkbox" class="task-checkbox">
          Disputar 1ª fase da Copa da Alemanha
        </label>
        <textarea class="task-notes"></textarea>
      </div>

      <div class="task" data-id="mes2_resumo">
        <label>
          <input type="checkbox" class="task-checkbox">
          Fechar Outubro: meta 6º–10º na tabela, ajustar tática se necessário
        </label>
        <textarea class="task-notes"></textarea>
      </div>
    </section>

    <!-- Você pode replicar o bloco acima para Semana 2, Mês 1, etc. mudando apenas o data-id e o texto -->

  </div>

  <script src="script.js"></script>
</body>
</html>
